<html>
	<head>
	</head>
	<body>
		<script>

		document.addEventListener('keypress',onKeyPress,false);
			function onKeyPress(event){
				var y=0,z=0;
		  	switch(event.charCode){
		  		case 97: //A
		  			z-=1;
		  			break;
		  		case 115: //S
		  			y-=1;
		  			break;
		  		case 119: //W
		  			y+=1;
		  			break;
		  		case 100: //D
		  			z+=1;
		  			break;
		  	}
		  	request = createRequest();
		  	request.open("GET","testSetApi.php?y="+y+"&z="+z,true);
		  	console.log("testSetApi.php?y="+y+"&z="+z);
		  	request.send(null);

		  }


		  function createRequest(){
		  	try{
		  		request = new XMLHttpRequest();
		  	} catch(tryMS){
		  		request = null;
		  	}
		  	return request;
		  }
		</script>
	</body>
</html>
